<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LyricSpot! - Get Live Lyrics on the Spot!</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="wholeEnchilada" class="whole-enchilada">
        <div id="app" class="app">

            <div id="alertArea" class="alert-area hidden">
            </div>
            

            <div id="lyricZone" class="lyric-zone hidden">
                <div id="albumZone" class="album-zone"></div>
                <div id="lyricsContainer" class="lyrics-container">
                    <div id="lyrics" class="lyrics">
                    </div>
                </div>
            </div>


            <div id="controls" class="controls hidden">
                <button id="auth_btn" class="auth-btn" onclick="main()">Refresh</button>
            </div>
            

            <div id="trackInfo" class="track-info hidden">
                <h1 id="title" class="title"></h1>
                <h2 id="info" class="info">
                    <a id="artistLink" href=""><span id="artist"></span></a>  -  <a id="albumLink" href=""><span id="album"></span></a>
                </h2>  
                    
            </div>
            
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
